<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mxGraph demo</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">


  </head>

  <body  onload="main(document.getElementById('graphContainer'))">
    
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Example of mxGraph</h1>
          <!-- Creates a container for the graph with a grid wallpaper -->
          <div id="graphContainer"
              style="border: 2px solid black;">
          </div>
        </div>
      </div>
    </div>
    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Sets the basepath for the library if not in same directory -->
    <script type="text/javascript">
      mxBasePath = 'mxgraph';
    </script>
    <!-- Loads and initializes the library -->
    <script type="text/javascript" src="mxgraph/js/mxClient.js"></script>

    <!-- Example code -->
    <script type="text/javascript">
      // Program starts here. Creates a sample graph in the
      // DOM node with the specified ID. This function is invoked
      // from the onLoad event handler of the document (see below).
      function main(container)
      {
        // Checks if the browser is supported
        if (!mxClient.isBrowserSupported())
        {
            mxUtils.error('Browser is not supported!', 200, false);
        }
        else
        {
            // Creates the graph inside the given container
            var graph = new mxGraph(container);

            var style = new Object();
            style[mxConstants.STYLE_SHAPE] = mxConstants.SHAPE_RECTANGLE;
            style[mxConstants.SYLTE_AUTOSIZE] = 1;
            style[mxConstants.STYLE_OPACITY] = 50;
            style[mxConstants.STYLE_FONTFAMILY] = 'var(--bs-body-font-family)';
            style[mxConstants.STYLE_FONTCOLOR] = '#c9222d';
            style[mxConstants.STYLE_FONTSIZE] = 18;
            graph.getStylesheet().putCellStyle('rounded',style);


            style = new Object();
            style[mxConstants.STYLE_SHAPE] = mxConstants.SHAPE_RECTANGLE;
            style[mxConstants.STYLE_AUTOSIZE] = 1;
            style[mxConstants.STYLE_OPACITY] = 50;
            style[mxConstants.STYLE_FONTFAMILY] = 'var(--bs-body-font-family)';
            style[mxConstants.STYLE_FONTCOLOR] = 'black';
            style[mxConstants.STYLE_FONTSIZE] = 18;
            graph.getStylesheet().putCellStyle('little-box',style);

            // Enables rubberband selection
            new mxRubberband(graph);

            // Gets the default parent for inserting new cells. This
            // is normally the first child of the root (ie. layer 0).
            var parent = graph.getDefaultParent();

            // Adds cells to the model in a single step
            graph.getModel().beginUpdate();
            try
            {
              var v1 = graph.insertVertex(parent, null,
                        'hola', 20, 20, 180, 60, 'rounded');
              var v11 = graph.insertVertex(v1, null, 
                        'bottom-right', 0.8, 0.8, 0, 0, 'little-box', true);
              var v12 = graph.insertVertex(v1, null, 
                        'bottom-left', 0.2, 0.8, 0, 0, 'little-box', true);
              var v13 = graph.insertVertex(v1, null, 
                        'up-left', 0.2, 0.2, 0, 0, 'little-box', true);
              var v12 = graph.insertVertex(v1, null, 
                        'up-right', 0.8, 0.2, 0, 0, 'little-box', true);



              var v2 = graph.insertVertex(parent, null,
                        'World!', 200, 150, 80, 30);
              var e1 = graph.insertEdge(parent, null, 'hello3', v1, v1);
              var e2 = graph.insertEdge(parent, null, '', v1, v2);
            }
            finally
            {
              // Updates the display
              graph.getModel().endUpdate();
            }
        }
      };
   </script>

  </body>

</html>
